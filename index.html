<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <div class="container">
      <form id="enter-age" class="" action="index.html" method="post">
        <label for="">How many years old are you?</label>
        <input id="age-entry" type="text" name="" value=""><br>
        <button type="submit" name="button">Submit</button>
        <div class="age-in-seconds-result">
          <p>Your age in seconds is <span id="age-in-seconds"></span></p>
        </div>
      </form>
      <div class="hidden-div">
        <p>Great! Now lets get more exact</p>
      </div>
      <div class="section-two">
        <form class="more-exact" id="exact-age" action="index.html" method="post">
          <label for="">Month Born</label>
          <select id='month-born'>
            <option value=''>--Select Month--</option>
            <option value='1'>January</option>
            <option value='2'>February</option>
            <option value='3'>March</option>
            <option value='4'>April</option>
            <option value='5'>May</option>
            <option value='6'>June</option>
            <option value='7'>July</option>
            <option value='8'>August</option>
            <option value='9'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
          </select>
          <br>
          <label for="">Day Born</label>
          <select name='day' id='day-born'>
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
            <option value='6'>6</option>
            <option value='7'>7</option>
            <option value='8'>8</option>
            <option value='9'>9</option>
            <option value='10'>10</option>
            <option value='11'>11</option>
            <option value='12'>12</option>
            <option value='13'>13</option>
            <option value='14'>14</option>
            <option value='15'>15</option>
            <option value='16'>16</option>
            <option value='17'>17</option>
            <option value='18'>18</option>
            <option value='19'>19</option>
            <option value='20'>20</option>
            <option value='21'>21</option>
            <option value='22'>22</option>
            <option value='23'>23</option>
            <option value='24'>24</option>
            <option value='25'>25</option>
            <option value='26'>26</option>
            <option value='27'>27</option>
            <option value='28'>28</option>
            <option value='29'>29</option>
            <option value='30'>30</option>
            <option value='31'>31</option>
          </select>
          <br>
          <label for="">What year were you born?</label>
          <input id="year-born" type="text" name="" value=""><br>
          <button type="submit" name="button">Enter</button>
          <br>
        </form>
      </div>
    </div>
  </body>
</html>
