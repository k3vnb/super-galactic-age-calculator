<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Solar Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Galactic Age Calculator</h1>
    </div>
    <div class="container">
      <form id="enter-age" class="" action="index.html" method="post">
        <label for="">How old are you?</label>
        <input id="age-entry" type="text" name="" value="">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="age-in-seconds-result">
        <p>Your age in seconds is <span id="age-in-seconds"></span></p>
      </div>
    </div>
  </body>
</html>
